<div class="items-list">
  <section class="container">
    <div class="inner">
      <ng-container *ngFor="let game of allGames">
        <div class="div1">
            <a routerLink="/home/{{game.id}}" ><img class="img1" src="{{game.image}}" alt="sadas"></a>
            <div class="details-tag">
              <article class="price-tag">{{game.price}}</article>
              <button class="buy-button">Buy</button>
              <article class="game-title">{{game.name}}</article>
            </div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
